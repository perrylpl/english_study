<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我ghhgh游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2d3436 0%, #1a1a1a 100%);
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        
        .score {
            font-size: 24px;
            margin: 20px 0;
            color: #ffd700;
        }
        
        .game-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: rgb(11, 189, 213);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            margin: 20px;
        }
        
        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }
        
        .game-button:active {
            transform: scale(0.95);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        
        .control-button {
            background: #27ae60;
            color: rgb(248, 7, 7);
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .control-button:hover {
            background: #229954;
        }
        
        .explanation {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .explanation h3 {
            color: #ffd700;
            margin-top: 0;
        }
        
        .code-example {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Custom Modal Styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            display: none; /* Hidden by default */
        }

        .modal-content {
            background: #34495e;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #ecf0f1;
            position: relative;
            animation: modal-anim 0.3s ease-out;
        }

        @keyframes modal-anim {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #modalMessage {
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
    </style> 
</head>
<body>
    <div class="container">
        <h1>🎮 我的第一个编程游戏</h1>
        
        <div class="score">
            分数: <span id="score">0</span>
        </div>
        
        <button class="game-button" id="clickButton" onclick="addScore()">
            点击我！
        </button>
        
        <div class="controls">
            <button class="control-button" onclick="resetScore()">重置分数</button>
            <button class="control-button" onclick="changeColor()">改变颜色</button>
            <button class="control-button" onclick="showMessage()">显示消息</button>
        </div>
        
        <div class="explanation">
            <h3>🧠 编程小知识</h3>
            <p>这个游戏展示了编程的基本概念：</p>
            <ul>
                <li><strong>变量</strong> - 分数存储在一个变量中</li>
                <li><strong>函数</strong> - 点击按钮时调用函数</li>
                <li><strong>事件</strong> - 按钮点击是一个事件</li>
                <li><strong>DOM操作</strong> - 改变网页上的内容</li>
            </ul>
            
            <h3>💻 代码示例</h3>
            <div class="code-example">
                function addScore() {<br>
                &nbsp;&nbsp;score = score + 1;<br>
                &nbsp;&nbsp;document.getElementById('score').textContent = score;<br>
                }
            </div>
            
            <p>这段代码的意思是：当函数被调用时，分数加1，然后更新网页上显示的分数。</p>
        </div>
    </div>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="control-button" onclick="closeModal()">好的</button>
        </div>
    </div>

    <script>
        // 变量：存储分数
        let score = 0;
        
        // 函数：增加分数
        function addScore() {
            score = score + 1;
            document.getElementById('score').textContent = score;
            
            // 添加一些动画效果
            const button = document.getElementById('clickButton');
            button.style.transform = 'scale(10)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
        }
        
        // 函数：重置分数
        function resetScore() {
            score = 0;
            document.getElementById('score').textContent = score;
            showModal('分数已重置为0！');
        }
        
        // 函数：改变按钮颜色
        function changeColor() {
            const button = document.getElementById('clickButton');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            button.style.background = `linear-gradient(45deg, ${randomColor}, #ffa500)`;
        }
        
        // 函数：显示消息
        function showMessage() {
            const messages = [
                '你真棒！',
                '继续加油！',
                '编程很有趣吧？',
                '你正在学习编程！',
                '点击按钮继续游戏！'
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showModal(randomMessage);
        }
        
        // 页面加载完成后的欢迎消息
        window.onload = function() {
            setTimeout(() => {
                showModal('欢迎来到编程世界！<br>点击按钮开始游戏吧！');
            }, 500);
        };

        // --- Custom Modal Functions ---
        const modal = document.getElementById('customModal');
        const modalMessage = document.getElementById('modalMessage');

        function showModal(message) {
            modalMessage.innerHTML = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
